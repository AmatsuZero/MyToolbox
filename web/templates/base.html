<!-- 占位：基础模板将在任务 7 中实现 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MyToolbox{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

    {% block extra_css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('main.index') }}">
                <i class="bi bi-soundwave me-2"></i>
                <span>MyToolbox</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'main.index' %}active{% endif %}"
                           href="{{ url_for('main.index') }}">
                            <i class="bi bi-house-door me-1"></i>主页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'main.whisper_page' %}active{% endif %}"
                           href="{{ url_for('main.whisper_page') }}">
                            <i class="bi bi-file-earmark-text me-1"></i>字幕提取
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'main.train_page' %}active{% endif %}"
                           href="{{ url_for('main.train_page') }}">
                            <i class="bi bi-mic me-1"></i>语音训练
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="text-light opacity-75 small">
                        <i class="bi bi-info-circle me-1"></i>语音处理工具
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="flex-grow-1 py-4">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-light py-3 mt-auto border-top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <span class="text-muted small">
                        <i class="bi bi-code-slash me-1"></i>
                        MyToolbox - 语音处理工具
                    </span>
                </div>
                <div class="col-md-6 text-center text-md-end mt-2 mt-md-0">
                    <span class="text-muted small">
                        基于 Whisper & Mimic3
                    </span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Toast 通知容器 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 通用 JavaScript -->
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
