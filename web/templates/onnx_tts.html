<body>
    <div class="container">
        <h1>ğŸ™ï¸ ONNX TTS</h1>
        <p class="subtitle">åŸºäºONNX Runtimeçš„æ–‡æœ¬åˆ°è¯­éŸ³åˆæˆå·¥å…·</p>

        <!-- æ¨¡å‹ä¸Šä¼ åŒºåŸŸ -->
        <div class="section">
            <div class="section-title">1. ä¸Šä¼ ONNXæ¨¡å‹</div>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ğŸ“</div>
                <div class="upload-text">
                    <strong>ç‚¹å‡»æˆ–æ‹–æ‹½ä¸Šä¼ ONNXæ¨¡å‹æ–‡ä»¶</strong><br>
                    <small>æ”¯æŒ.onnxæ ¼å¼</small>
                </div>
                <input type="file" id="modelFile" class="file-input" accept=".onnx">
            </div>
            <div class="model-info" id="modelInfo">
                <div class="model-info-item">

                <div class="model-info-item">
                    <span class="model-info-label">æ–‡ä»¶å¤§å°:</span>
                    <span class="model-info-value" id="modelSize">-</span>
                </div>
                <div class="model-info-item">
                    <span class="model-info-label">è®¾å¤‡:</span>

        <!-- æ–‡æœ¬è¾“å…¥åŒºåŸŸ -->
        <div class="section">
            <div class="section-title">2. è¾“å…¥å¾…åˆæˆæ–‡æœ¬</div>
            <textarea id="textInput" placeholder="è¯·è¾“å…¥è¦åˆæˆçš„æ–‡æœ¬å†…å®¹..."></textarea>
            <div class="char-count">
                <span id="charCount">0</span> / 1000 å­—ç¬¦
            </div>
        </div>

        <!-- é€‰é¡¹è®¾ç½® -->
        <div class="section">
            <div class="section-title">3. åˆæˆé€‰é¡¹</div>
            <div class="options">
                <div class="option-group">
                    <label class="option-label">è¾“å‡ºæ ¼å¼</label>
                    <select id="outputFormat">
                        <option value="wav">WAV</option>
                        <option value="mp3">MP3</option>
                    </select>
                </div>
                <div class="option-group">
                    <label class="option-label">é‡‡æ ·ç‡</label>
                    <select id="sampleRate">
                        <option value="16000">16000 Hz</option>
                        <option value="22050" selected>22050 Hz</option>
                        <option value="44100">44100 Hz</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- ç”ŸæˆæŒ‰é’® -->
        <button class="btn btn-primary" id="generateBtn" disabled>
            <span>ğŸµ ç”Ÿæˆè¯­éŸ³</span>
        </button>

        <!-- è¿›åº¦æ˜¾ç¤º -->
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">å‡†å¤‡ä¸­...</div>
        </div>

        <!-- ç»“æœæ˜¾ç¤º -->
        <div class="result-container" id="resultContainer">
            <div class="section-title">âœ… åˆæˆå®Œæˆ</div>
            <audio class="audio-player" id="audioPlayer" controls></audio>
            <button class="btn btn-secondary" id="downloadBtn">
                <span>â¬‡ï¸ ä¸‹è½½éŸ³é¢‘æ–‡ä»¶</span>
            </button>
        </div>

        <!-- é”™è¯¯æ¶ˆæ¯ -->
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        // å…¨å±€çŠ¶æ€
        let sessionId = null;
        let modelUploaded = false;
        let currentOutputFile = null;

        // DOMå…ƒç´ 
        const uploadArea = document.getElementById('uploadArea');
        const modelFile = document.getElementById('modelFile');
        const modelInfo = document.getElementById('modelInfo');
        const textInput = document.getElementById('textInput');
        const charCount = document.getElementById('charCount');
        const generateBtn = document.getElementById('generateBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultContainer = document.getElementById('resultContainer');
        const audioPlayer = document.getElementById('audioPlayer');
        const downloadBtn = document.getElementById('downloadBtn');
        const errorMessage = document.getElementById('errorMessage');

        // åˆå§‹åŒ–ä¼šè¯
        async function initSession() {
            try {
                const response = await fetch('/api/onnx-tts/session', {
                    method: 'POST'
                });
                const data = await response.json();
                if (data.success) {
                    sessionId = data.session_id;
                    console.log('Session created:', sessionId);
                } else {
                    showError('åˆ›å»ºä¼šè¯å¤±è´¥: ' + data.error);
                }
            } catch (error) {
                showError('åˆ›å»ºä¼šè¯å¤±è´¥: ' + error.message);
            }
        }

        // æ–‡ä»¶ä¸Šä¼ 
        uploadArea.addEventListener('click', () => modelFile.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileUpload(files[0]);
            }
        });

        modelFile.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });

        async function handleFileUpload(file) {
            if (!file.name.endsWith('.onnx')) {
                showError('è¯·é€‰æ‹©.onnxæ ¼å¼çš„æ¨¡å‹æ–‡ä»¶');
                return;
            }

            const formData = new FormData();
            formData.append('model_file', file);
            formData.append('session_id', sessionId);
            formData.append('device', 'auto');

            try {
                showProgress('ä¸Šä¼ æ¨¡å‹ä¸­...', 50);

                const response = await fetch('/api/onnx-tts/upload-model', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    modelUploaded = true;
                    showModelInfo(data.model_info);
                    hideProgress();
                    updateGenerateButton();
                    showSuccess('æ¨¡å‹ä¸Šä¼ æˆåŠŸï¼');
                } else {
                    showError('æ¨¡å‹ä¸Šä¼ å¤±è´¥: ' + data.error);
                    hideProgress();
                }
            } catch (error) {
                showError('æ¨¡å‹ä¸Šä¼ å¤±è´¥: ' + error.message);
                hideProgress();
            }
        }

        function showModelInfo(info) {
            document.getElementById('modelFilename').textContent = info.filename;
            document.getElementById('modelSize').textContent = formatFileSize(info.size);
            document.getElementById('modelDevice').textContent = info.device.toUpperCase();
            modelInfo.classList.add('show');
        }

        // å­—ç¬¦è®¡æ•°
        textInput.addEventListener('input', () => {
            const length = textInput.value.length;
            charCount.textContent = length;
            updateGenerateButton();
        });

        function updateGenerateButton() {
            const hasText = textInput.value.trim().length > 0;
            generateBtn.disabled = !(modelUploaded && hasText);
        }

        // ç”Ÿæˆè¯­éŸ³
        generateBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            if (!text) {
                showError('è¯·è¾“å…¥æ–‡æœ¬å†…å®¹');
                return;
            }

            generateBtn.disabled = true;
            resultContainer.classList.remove('show');
            showProgress('å‡†å¤‡æ¨ç†...', 0);

            try {
                const response = await fetch('/api/onnx-tts/synthesize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        text: text,
                        output_format: document.getElementById('outputFormat').value,
                        sample_rate: parseInt(document.getElementById('sampleRate').value),
                        input_format: 'text',
                        output_type: 'waveform'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    currentOutputFile = data.output_file;
                    showResult(data);
                    hideProgress();
                } else {
                    showError('åˆæˆå¤±è´¥: ' + data.error);
                    hideProgress();
                }
            } catch (error) {
                showError('åˆæˆå¤±è´¥: ' + error.message);
                hideProgress();
            } finally {
                generateBtn.disabled = false;
            }
        });

        // ä¸‹è½½éŸ³é¢‘
        downloadBtn.addEventListener('click', () => {
            if (currentOutputFile) {
                window.location.href = `/api/onnx-tts/download/${currentOutputFile}`;
            }
        });

        // UIè¾…åŠ©å‡½æ•°
        function showProgress(message, percent) {
            progressContainer.classList.add('show');
            progressFill.style.width = percent + '%';
            progressText.textContent = message;
        }

        function hideProgress() {
            progressContainer.classList.remove('show');
        }

        function showResult(data) {
            resultContainer.classList.add('show');
            audioPlayer.src = `/api/onnx-tts/download/${data.output_file}`;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message) {
            // å¯ä»¥æ·»åŠ æˆåŠŸæç¤º
            console.log('Success:', message);
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        // åˆå§‹åŒ–
        initSession();
    </script>
